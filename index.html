<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <section>
            <h1 class="text-center p-2">Money Master</h1>
        </section>
    </header>
    <main>
        <section class="d-flex justify-content-even text-center">
            <div>
                <img style="width: 70%;" src="./images/Pexels Photo by Karolina Grabowska.png" alt="">
            </div>
            <div class="text-center">
                <h3>Income</h3>
                <p>Income: <input id="income" type="text"></p>
                <h3>Expenses</h3>
                <p>Food: <input id="food" type="text"></p>
                <p>Rent: <input id="rent" type="text"></p>
                <p>Clothes: <input id="clothes" type="text"></p>
                <button id="calculate" class="btn btn-primary">Calculate</button>
                <h5>Total Expenses: <span id="expenses">00</span></h5>
                <h5>Balance: <span id="balance">00</span></h5>
                <p>Save: <input id="save-field" class="bg-light-subtle" type="text"> % <button id="save"
                        class="btn btn-primary">Save</button></p>
                <h3>Saving Amount: <span id="saving-amount">00</span></h3>
                <h3>Remaining Balance: <span id="remaining-balance">00</span></h3>
            </div>
        </section>
    </main>

    <script src="./js/common.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
